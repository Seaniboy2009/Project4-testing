<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/business-casual-styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://kit.fontawesome.com/7e29e2724b.js" crossorigin="anonymous"></script>
    <title>Clarks Restaurant</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="site-heading text-center text-faded d-none d-lg-block">
                <span class="site-heading-upper text-primary mb-3">Welcome to Clarks</span>
                <span class="site-heading-lower">5 Star Restaurant</span>
                <span class="site-heading-stars mt-3"><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i
                        class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i></span>
            </h1>
        </header>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
            <div class="container">
                <a class="navbar-brand text-uppercase fw-bold d-lg-none" href="{{ url_for('index') }}">Clarks</a>
                <button class="navbar-toggler" id="menu-toggle" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation"><span
                        class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase"
                                href="{{ url_for('index') }}">Home</a></li>
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="{{ url_for('menu') }}">See
                                our menu</a></li>
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase"
                                href="{{ url_for('book') }}">Book a table now</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <main>
            {% block content %}
            {% endblock %}
        </main>
        <footer class="footer text-faded text-center py-5">
            <div class="container"><p class="m-0 small">Copyright &copy; Clarks Restaurant 2022</p></div>
        </footer>
    </div>
    <!-- Custom scripts -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>

</html>
